<div class="header-container"></div>

<div class="store-selection-container">
  <h2 class="selection-title">Selecciona una tienda</h2>

  <div class="stores">
    <div *ngFor="let store of stores" class="store-card" (click)="goToMenu(store.id_tienda)">
      <img
        [src]="store.logo"
        [alt]="'Logo ' + store.nombre"
        class="store-logo"
        (error)="store.logo = 'assets/default-logo.png'" ><!-- Manejador de error -->
      
      <p class="store-name">{{ store.nombre }}</p>
    </div>
  </div>
</div>

<footer class="footer-container"></footer>
