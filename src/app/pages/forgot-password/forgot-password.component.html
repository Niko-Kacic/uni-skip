<div class="header-container"></div>

<div class="main-content">
  <div class="reset-password-container">
    <div class="reset-password-box">
      <img src="assets/Uni-Skip-Large.png" alt="Uni-Skip Logo" class="logo">

      <p class="instruction-text">
        Por favor ingresa tu correo institucional para recibir un enlace de recuperación de contraseña.
      </p>

      <form (ngSubmit)="reset()">
        <div class="input-group">
          <label for="email">Correo institucional</label>
          <input 
            type="email" 
            id="email" 
            placeholder="ejemplo@duocuc.cl" 
            required 
            [(ngModel)]="email" 
            name="email" 
          />
        </div>

        <button type="submit" class="recover-btn">Enviar correo de recuperación</button>
      </form>
    </div>
  </div>
</div>

    <a href="#">Contacto</a>
  </div>
</footer>
