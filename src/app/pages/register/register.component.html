<div class="header-container">
    <div class="header-content">
      <a (click)="welcomePage()" class="header-title">Uni-Skip</a>
    </div>
  </div>
  
  <div class="main-content">
    <div class="register-container">
      <h2 class="register-title">Registrarse</h2>
      <div class="register-box">
        <form (ngSubmit)="register()">
          <div class="input-group">
            <label for="email">Correo institucional</label>
            <input
              type="text"
              id="email"
              placeholder="@duocuc.cl"
              required
              [(ngModel)]="email"
              name="email">
          </div>
  
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              placeholder="**********" 
              required 
              [(ngModel)]="password" 
              name="password">
          </div>
  
          <div class="input-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="**********" 
              required 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword">
          </div>
  
          <p *ngIf="passwordMismatch" class="error-message">Las contraseñas no coinciden</p>
  
          <button type="submit" class="register-btn" [disabled]="passwordMismatch">Registrarse</button>
        </form>
      </div>

      <div class="login-link">
        <p>¿Ya tienes una cuenta? 
            <a (click)="navigateToLogin()" class="login-btn">Inicia sesión aquí</a>
        </p>
    </div>
    </div>
  </div>
