<div class="header-container">
  <div class="header-content">
    <a (click)="welcomePage()" class="header-title">Uni-Skip</a>
  </div>
</div>

<div class="main-content">
  <div class="login-container">
    <h2 class="login-title">Iniciar Sesión</h2>
    
    <div class="login-box">
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label for="email">Correo institucional</label>
          <input
            type="text"
            id="email"
            placeholder="@duocuc.cl"
            required
            [(ngModel)]="email"
            name="email">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            placeholder="**********" 
            required 
            [(ngModel)]="password" 
            name="password">
        </div>

        <button type="submit" class="login-btn">Iniciar Sesión</button>
        <a (click)="forgotPassword()" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form>
    </div>

    <div class="register-link">
      <p>¿No tienes una cuenta? 
        <a (click)="goToRegister()" class="register-btn">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
